<!DOCTYPE html>
<html data-ng-app="azureportalng">
<head>
    <title></title>
    <link href="/Content/azureportalstyleng.css" rel="stylesheet" />
    <style>
        html, body {
            height: 100%;
        }
    </style>
</head>
<body ng-controller="azurePortalShell as vm">
    <div class="fxs-journey-layout fxs-stacklayout fxs-stacklayout-horizontal">
        <div data-ng-repeat="blade in vm.blades track by $index">
            <div ng-include="blade.path"></div>
        </div>
    </div>

    <script src="/Scripts/angular.js"></script>
    <script src="/AzurePortalNg/app.js"></script>
    <script src="/AzurePortalNg/config.js"></script>
    <script src="/AzurePortalNg/portal/!directives/home/home.js"></script>
    <script src="/AzurePortalNg/portal/!directives/blade/blade.js"></script>
    <script src="/AzurePortalNg/portal/!directives/navgrid/navgrid.js"></script>

    <script src="azurePortalShell.js"></script>
    <script src="nav.js"></script>
</body>
</html>
